{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
        <div>
            <div class="flex justify-center">
                <i class="fas fa-user-plus text-5xl text-blue-500"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">
                Create Account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Register for Hack Club Vision
            </p>
        </div>
        <!-- Registration Form -->
        <form class="mt-8 space-y-6" id="registerForm">
            <div class="rounded-md shadow-sm space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-envelope mr-1"></i> Email (@hackclub.com only)
                    </label>
                    <input id="email" name="email" type="email" required
                           placeholder="your-name@hackclub.com"
                           class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-user mr-1"></i> Username
                    </label>
                    <input id="username" name="username" type="text" required
                           class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-lock mr-1"></i> Password
                    </label>
                    <input id="password" name="password" type="password" required
                           class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>

            <div id="error" class="hidden text-red-500 text-sm text-center"></div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <i class="fas fa-user-plus mr-2"></i>
                    Register
                </button>
            </div>
        </form>

        <!-- Verification Form (hidden initially) -->
        <form class="mt-8 space-y-6 hidden" id="verifyForm">
            <div class="text-center mb-4">
                <i class="fas fa-envelope-open-text text-4xl text-blue-500 mb-2"></i>
                <p class="text-sm text-gray-600">
                    We've sent a verification code to <span id="verifyEmail" class="font-semibold"></span>
                </p>
                <p class="text-xs text-gray-500 mt-1">
                    Check your email and enter the 6-digit code below
                </p>
            </div>
            <div class="rounded-md shadow-sm space-y-4">
                <div>
                    <label for="verificationCode" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-key mr-1"></i> Verification Code
                    </label>
                    <input id="verificationCode" name="code" type="text" required
                           placeholder="000000" maxlength="6" pattern="[0-9]{6}"
                           class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg text-center text-2xl tracking-widest focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>

            <div id="verifyError" class="hidden text-red-500 text-sm text-center"></div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    <i class="fas fa-check mr-2"></i>
                    Verify Email
                </button>
            </div>
        </form>
        <div class="text-center">
            <a href="{{ url_for('login') }}" class="text-sm text-blue-600 hover:text-blue-500">
                Already have an account? Sign in
            </a>
        </div>
    </div>
</div>

<script>
let userEmail = '';

// Registration form submission
document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const submitBtn = e.target.querySelector('button[type="submit"]');
    const originalBtnText = submitBtn.innerHTML;

    // Validate email domain
    if (!email.endsWith('@hackclub.com')) {
        document.getElementById('error').textContent = 'Only @hackclub.com emails are allowed';
        document.getElementById('error').classList.remove('hidden');
        return;
    }

    // Show loading state
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Sending verification code...';

    try {
        const response = await fetch('/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, username, password })
        });

        const data = await response.json();
        if (data.success) {
            // Store email for verification
            userEmail = email;

            // Hide registration form and show verification form
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('verifyForm').classList.remove('hidden');
            document.getElementById('verifyEmail').textContent = email;

            // Update header
            document.querySelector('h2').textContent = 'Verify Your Email';
        } else {
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalBtnText;
            document.getElementById('error').textContent = data.error;
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('error').classList.add('animate-pulse');
            setTimeout(() => {
                document.getElementById('error').classList.remove('animate-pulse');
            }, 1000);
        }
    } catch (error) {
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalBtnText;
        document.getElementById('error').textContent = 'Connection error';
        document.getElementById('error').classList.remove('hidden');
    }
});

// Verification form submission
document.getElementById('verifyForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const code = document.getElementById('verificationCode').value.trim();
    const submitBtn = e.target.querySelector('button[type="submit"]');
    const originalBtnText = submitBtn.innerHTML;

    // Show loading state
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Verifying...';

    try {
        const response = await fetch('/verify', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: userEmail, code })
        });

        const data = await response.json();
        if (data.success) {
            submitBtn.innerHTML = '<i class="fas fa-check mr-2"></i> Verified!';
            submitBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
            submitBtn.classList.add('bg-green-700');
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 500);
        } else {
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalBtnText;
            document.getElementById('verifyError').textContent = data.error;
            document.getElementById('verifyError').classList.remove('hidden');
            document.getElementById('verifyError').classList.add('animate-pulse');
            setTimeout(() => {
                document.getElementById('verifyError').classList.remove('animate-pulse');
            }, 1000);
        }
    } catch (error) {
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalBtnText;
        document.getElementById('verifyError').textContent = 'Connection error';
        document.getElementById('verifyError').classList.remove('hidden');
    }
});

// Auto-focus and format verification code input
document.getElementById('verificationCode').addEventListener('input', (e) => {
    // Only allow numbers
    e.target.value = e.target.value.replace(/[^0-9]/g, '');
});
</script>
{% endblock %}
